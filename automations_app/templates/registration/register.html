{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'automations_app/auth.css' %}">
<div class='bold-line'></div>
<div class='container'>
  <form method="post">
    <div class='window'>
      <div class='overlay'></div>
      <div class='content'>
        {% csrf_token %}
        <div class='welcome'>Hello There!</div>
        <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>
        {{ form.as_p }}
        <div><input type="submit" class='ghost-round full-width' value="Create Account"/></div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
